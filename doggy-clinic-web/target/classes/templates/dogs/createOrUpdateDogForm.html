<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">

<body>

<h2>
    <th:block th:if="${dog['new']}">New </th:block>
    Pet
</h2>
<form th:object="${dog}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
                <span th:text="${dog.owner?.firstName + ' ' + dog.owner?.lastName}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Type', 'doggyType', ${types})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${dog['new']} ? 'Add Dog' : 'Update Dog'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Dog</button>
        </div>
    </div>
</form>

</body>

</html>
